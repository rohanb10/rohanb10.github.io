<body>
	<div class="container">
		<a class="res" href="http://rohanb10.github.io/resume">
			<img src="resume.png">
			<p>Resume</p>
		</a>
		<a class="git" href="http://github.com/rohanb10">
			<img src="github.png">
			<p>GitHub</p>
		</a>
	</div>
	<script type="text/javascript">
		var colours= ["#134E93", "#46ACF4", "#A9352D", "#048711", "#663EA9", "#A9352D", "#FB7F00", "#7F1714", "#C41F6C", "#40975A"];
		var current=0;
		function changeBG(){
			var next=Math.floor(Math.random()*colours.length);
			while(current==next){
				next=Math.floor(Math.random()*colours.length);
			}
			document.body.style.backgroundColor = colours[next];
			current=next;
		}
		var interval = setInterval(changeBG, 2000);
	</script>
